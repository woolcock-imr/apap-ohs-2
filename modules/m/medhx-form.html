<div id=D__ID>
    <section id=form_container__ID>
        <div id=header__ID>
    		Medical History
    	</div>
    	<form id=F__ID>
            <div class="container">
                <!-- participant part for all tsak forms -------------------->
                <div class="row row__ID" id=row_participant__ID>
                    <div class="col-sm-12 col-lg-9 input__ID">
                        <span class=label__ID>Participant</span><br>
                        <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                    </div>
                    <div class="col-sm-12 col-lg-3 input__ID">
                        <span class=label__ID>Participant ID</span><br>
                        <input type=text name="Participant_uid" class=form-control readonly />
                    </div>
                    <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
                </div>
                <!---------------------------------------------------->

                <!-- Form Inputs-------------------------------------->
                <div class='row row__ID'>
    				<div class="col">
    					<span>Medical/Surgical History</span>
    					<input type=text class=form-control name=hx>
    				</div>
    			</div>
                <div class='row row__ID'>
    				<div class="col">
    					<span>Start Date</span>
    					<input type=date class=form-control name=startdate>
    				</div>
    			</div>
                <div class='row row__ID'>
    				<div class="col">
    					<span>Stop Date</span>
    					<input type=date class=form-control  name=stopdate>
    				</div>
    			</div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Ongoing (Yes or No)</span>
                        <br>
                        <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="ongoing" value="Yes"> Yes
                        </label>
                        </div>
                        <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="ongoing" value="No"> No
                        </label>
                        </div>
                    </div>
                </div>

                <!-- submit button part for all tsak forms------------>
                <br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
                <!---------------------------------------------------->
        	</div>
        </form>
    </section>
