<div id=D__ID>
    <section id=form_container__ID>
        <div id=header__ID>
    		Form Name
    	</div>
    	<form id=F__ID>
            <div class="container">
                <!-- participant part for all tsak forms -------------------->
                <div class="row row__ID" id=row_participant__ID>
                    <div class="col-sm-12 col-lg-9 input__ID">
                        <span class=label__ID>Participant</span><br>
                        <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                    </div>
                    <div class="col-sm-12 col-lg-3 input__ID">
                        <span class=label__ID>Participant ID</span><br>
                        <input type=text name="Participant_uid" class=form-control readonly />
                    </div>
                    <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
                </div>
                <!---------------------------------------------------->

                <!-- Form Inputs-------------------------------------->
                <div class='row row__ID'>
                    <div class="col">
                        <u style='cursor:pointer' id=link_file__ID></u>
                        <br>
                        <input type="file" name=file style="margin-top:6px" /> &nbsp&nbsp&nbsp <button type="button" id=x_file__ID>Remove</button>

                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Date of Spirometry</span>
                        <input type=date class=form-control name=date>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>FEV1/FVC Ratio</span>
                        <input type=text class=form-control name=ratio>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>FEV1</span>
                        <input type=text class=form-control name=FEV1>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>FEV1 (%Predicted)</span>
                        <input type=text class=form-control name=fev1predicted>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>FVC</span>
                        <input type=text class=form-control name=FVC>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>FVC (%Predicted)</span>
                        <input type=text class=form-control name=fvcpredicted>
                    </div>
                </div>
                <!---------------------------------------------------->


                <!-- submit button part for all tsak forms------------>
                <br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
                <!---------------------------------------------------->
        	</div>
        </form>
    </section>
    VmInclude:__COMPONENT__/m/model.01.html
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:'__COMPONENT__/f/form.01.js'
            VmInclude:'__CURRENT_PATH__/../../s/shared-task-form.js'
            //-------------------------------------
			var load2=m.load;
			m.load=function(){
				load2();
                m.set_file_link("file");
			}
			//-------------------------------------
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/f/form.01.css
    </style>
</div>
