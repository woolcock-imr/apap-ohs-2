<div id=D__ID>
    <section id=form_container__ID>
        <div id=header__ID>
    		    Blood Results
    	  </div>
    	  <form id=F__ID>
            <div class="container">
                <!-- participant part for all tsak forms -------------------->
                <div class="row row__ID" id=row_participant__ID>
                    <div class="col-sm-12 col-lg-9 input__ID">
                        <span class=label__ID>Participant</span><br>
                        <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                    </div>
                    <div class="col-sm-12 col-lg-3 input__ID">
                        <span class=label__ID>Participant ID</span><br>
                        <input type=text name="Participant_uid" class=form-control readonly />
                    </div>
                    <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
                </div>
                <!---------------------------------------------------->

                <!-- Form Inputs-------------------------------------->
                <div class='row row__ID'>
                    <div class="col">
                        <span>File Upload</span>
						<div class="form-control">
                            <u style='cursor:pointer' id=link_file__ID></u>
                            <br>
                            <input type="file" name=file style="margin-top:6px" /> <button type="button" id=x_file__ID>Remove</button>
                        </div>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Date</span>
                        <input type=date class=form-control name=date>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>hsTnT</span>
                        <input type=text class=form-control name=hsTnT>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>NT-proBNP</span>
                        <input type=text class=form-control name=NT-proBNP>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Fasting Glucose </span>
                        <input type=text class=form-control name=glucose>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>HBA1C</span>
                        <input type=text class=form-control name=HBA1C>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Fasting Cholesterol</span>
                        <input type=text class=form-control name=cholesterol>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Fasting LDL</span>
                        <input type=text class=form-control name=ldl>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Fasting HDL</span>
                        <input type=text class=form-control name=hdl>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Fasting Triglcyerides</span>
                        <input type=text class=form-control name=triglyc>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Creatinine</span>
                        <input type=text class=form-control name=creatinine>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>Highly reactive CRP (hs-CRP)</span>
                        <input type=text class=form-control name=hscrp>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>AST</span>
                        <input type=text class=form-control name=AST>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>ALT</span>
                        <input type=text class=form-control name=ALT>
                    </div>
                </div>
                <!---------------------------------------------------->


                <!-- submit button part for all tsak forms------------>
                <br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
                <!---------------------------------------------------->
        	</div>
        </form>
    </section>

                load2();
                m.set_file_link("file");

        }

        VmInclude:__COMPONENT__/f/form.01.css
